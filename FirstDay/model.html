<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic skeleton</title>
    <script src="js/libs/three.js"></script>
    <!--<script src="js/libs/jquery-3.1.1.min.js"></script>-->
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!--输出位置-->
    <div id="webgl-output"></div>
    <script type="text/javascript">
        // 加载完毕后
        function init() {
            // 场景
            let scene = new THREE.Scene();
            // 相机，定义哪些东西可以被渲染
            let camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            // 渲染器
            let renderer = new THREE.WebGLRenderer();   // 使用计算机上的显卡来渲染场景
            renderer.setClearColor(0xEEEEEE, 1.0);  // 设置渲染器的背景色
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // 坐标轴对象
            let axes = new THREE.AxisHelper(20);
            scene.add(axes);

            let planeGeometry = new THREE.PlaneGeometry(60, 20, 1, 1);  // 定义平面的尺寸 width height
            // 材质对象
            let planeMaterial = new THREE.MeshBasicMaterial({
                color: 0xcccccc,
            });
            // 平面（网格对象）
            let plane = new THREE.Mesh(planeGeometry, planeMaterial);
            
            plane.rotation.x = -0.5 * Math.PI;  // 绕x轴旋转90度
            plane.position.x = 15;
            plane.position.y = 0;
            plane.position.z = 0;

            scene.add(plane);

            let cubeGeometry = new THREE.CubeGeometry(4, 4, 4);
            let cubeMaterial = new THREE.MeshBasicMaterial({
                color: 0xff0000,
                wireframe: true,    // 线框属性，boolean，是否描线
            });
            // 方块
            let cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

            cube.position.x = -4;
            cube.position.y = 3;
            cube.position.z = 0;

            scene.add(cube);

            let sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
            let sphereMaterial = new THREE.MeshBasicMaterial({
                color: 0x7777ff,
                wireframe: true,
            });
            // 球体
            let sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

            sphere.position.x = 20;
            sphere.position.y = 4;
            sphere.position.z = 2;

            scene.add(sphere);

            camera.position.x = -30;
            camera.position.y = 40;
            camera.position.z = 30;
            camera.lookAt(scene.position);

            document.getElementById('webgl-output').appendChild(renderer.domElement);
            renderer.render(scene, camera);
        };

        window.onload = init;
    </script>
</body>
</html>
